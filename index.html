<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Personalised Study Scheduler</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>ğŸ“š Personalised Study Scheduler</h1>
    </header>

    <main>
        <form id="planForm">
            <label>
                Subjects (comma-separated)
                <input type="text" name="subjects" placeholder="DSA, Maths, OS" required />
            </label>

            <label>
                Total study hours per day
                <input type="number" name="hoursPerDay" min="1" max="12" required />
            </label>

            <label>
                Schedule length (days)
                <input type="number" name="days" min="1" max="365" required />
            </label>

            <button class="pulse" type="submit">Generate Plan</button>
        </form>

        <section id="output"></section>
    </main>

    <script src="script.js"></script>
</body>

</html>
