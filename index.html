<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Study-Planner</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header><h1>Personal Study-Planner</h1></header>

  <main>
    <form id="planForm">
      <label>
        Subjects (comma-separated)
        <input name="subjects" required/>
      </label>

      <label>
        Hours per day
        <input name="hoursPerDay" type="number" min="1" step="0.5" required/>
      </label>

      <label>
        Number of days
        <input name="days" type="number" min="1" required/>
      </label>

      <button class="pulse">Generate plan</button>
    </form>

    <section id="output"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
